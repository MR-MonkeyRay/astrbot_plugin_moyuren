name: 摸鱼人日历 # 这是你的插件的唯一识别名。
desc: 一个功能完善的摸鱼人日历插件，支持精确定时发送、多群组不同时间设置，并提供多种排版样式。 # 插件简短描述
help: |
  命令列表：
  - /set_time HH:MM - 设置发送时间，格式为24小时制，如 09:30 或 0930
  - /clear_time - 取消当前群聊的定时设置（别名：清除摸鱼时间）
  - /list_time - 查看当前群聊的时间设置（别名：查看摸鱼时间）
  - /next_time - 查看下一次执行的时间（别名：下次摸鱼时间）
  - /execute_now - 立即发送摸鱼人日历（别名：立即摸鱼、摸鱼日历）
  - /moyuren_help - 显示帮助信息（别名：摸鱼帮助）

  特性：
  - 支持精确定时，无需轮询检测
  - 支持多群组不同时间设置
  - 每次按顺序选择不同的排版样式
  - 多API源支持，自动故障转移
version: v2.4.0 # 插件版本号。格式：v1.1.1 或者 v1.1
author: MonkeyRay # 作者
repo: https://github.com/MR-MonkeyRay/astrbot_plugin_moyuren # 插件的仓库地址
