[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
pythonpath = .
addopts =
    -v
    --strict-markers
    --cov=core
    --cov=handlers
    --cov=utils
    --cov=models
    --cov=main
    --cov-report=html
    --cov-report=term-missing
markers =
    asyncio: mark test as async
    unit: mark test as unit test
    integration: mark test as integration test
